version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: govbid-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: govbid_scraper
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: govbid-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js App
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: govbid-app
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/govbid_scraper?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-jwt-secret-change-in-production
      JWT_EXPIRES_IN: 7d
      ENCRYPTION_KEY: 0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
      NODE_ENV: production
      SCRAPER_RATE_LIMIT_MS: 2000
      SCRAPER_MAX_RETRIES: 3
      SCRAPER_TIMEOUT_MS: 30000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Scraper Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: govbid-worker
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/govbid_scraper?schema=public
      REDIS_URL: redis://redis:6379
      ENCRYPTION_KEY: 0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
      NODE_ENV: production
      SCRAPER_RATE_LIMIT_MS: 2000
      SCRAPER_MAX_RETRIES: 3
      SCRAPER_TIMEOUT_MS: 30000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
